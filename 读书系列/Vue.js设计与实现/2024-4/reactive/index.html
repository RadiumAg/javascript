<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      // eslint-disable-next-line unicorn/import-index
      import {
        computed,
        effect,
        flushJob,
        jobQueue,
        reactive,
        watch,
      } from './index.js';

      () => {
        // 原始数据
        const data = { text: 'hello world' };
        const obj = reactive(data);

        effect(() => {
          document.body.textContent = obj.text;
        });

        setTimeout(() => {
          obj.text = 'hello world2';
        }, 1000);
      };

      // 嵌套
      () => {
        // 原始数据
        const data = { foo: true, bar: true };
        const obj = reactive(data);

        // 当局变量
        let temp1, temp2;
        effect(() => {
          console.log('effectFn1 执行');

          effect(() => {
            console.log('effectFn2 执行');
            // 在 effectFn2 中读取 obj.bar 属性
            temp2 = obj.bar;
          });

          temp1 = obj.foo;
        });

        setTimeout(() => {
          obj.text = 'hello world2';
        }, 1000);
      };

      () => {
        const data = { foo: 1 };
        const obj = reactive(data);

        effect(() => {
          obj.foo = obj.foo + 1;
        });
      };

      () => {
        // 原始数据
        const data = { foo: true, bar: true };
        const obj = reactive(data);

        effect(
          () => {
            console.log(obje.foo);
          },
          {
            scheduler(fn) {
              jobQueue.add(fn);
              flushJob();
            },
          },
  );
      };

      () => {
        // 原始数据
        const data = { foo: true, bar: true };
        const obj = reactive(data);

        effect(
          () => {
            console.log(obje.foo);
          },
          {
            scheduler(fn) {
              jobQueue.add(fn);
              flushJob();
            },
          },
  );
      };

      () => {
        const obj = reactive({ foo: 1, bar: 2 });
        const sumRes = computed(() => obj.foo + obj.bar);
      };

      () => {
        const obj = reactive({ a: 1 });

        watch(
          () => {
            return obj.foo;
          },
          () => {
            console.log('obj 变化了');
          },
  );

        console.log(obj);
        obj.a = 2;
      };

      () => {
        const obj = {};
        const proto = { bar: 1 };
        const child = reactive(obj);
        const parent = reactive(proto);
        Object.setPrototypeOf(child, parent);

        effect(() => {
          console.log(child.bar);
        });

        child.bar = 2;
      };

      // 代理数组
      () => {
        const arr = reactive(['foo']);

        effect(() => {
          for (const key in arr) {
            console.log(key);
          }
        });

        arr[1] = 'bar';
        arr.length = 0;
      };

      () => {
        const arr = [1, 2, 3, 4, 5];

        arr[Symbol.iterator] = function () {
          const target = this;
          const len = target.length;
          let index = 0;

          return {
            next() {
              return {
                value: index < len ? target[index] : undefined,
                done: index++ >= len,
              };
            },
          };
        };

        const obj = reactive(arr);

        effect(() => {
          for (const value of obj) {
            console.log(value);
          }
        });

        obj[1] = 'bar';
        obj.length = 1;
      };

      () => {
        const arr = reactive([1, 2]);

        effect(() => {
          console.log(arr.includes([1]));
        });

        arr[0] = 3;
      };

      () => {
        const arr = reactive([]);
        effect(() => {
          console.log(arr.length);
        });

        arr.push(122);
      };

      () => {
        const p = reactive(new Map([['key', 1]]));

        effect(() => {
          p.forEach(value => {
            console.log(value);
          });
        });

        p.set('key', 2);
      };

      () => {
        const p = reactive(
          new Map([
            ['key', 'value1'],
            ['key2', 'value2'],
          ]),
  );

        effect(() => {
          for (const [key, value] of p) {
            console.log(key, value);
          }
        });

        p.set('key3', 'value3');
      };

      (() => {
        const p = reactive(
          new Map([
            ['key', 'value1'],
            ['key2', 'value2'],
          ]),
        );

        effect(() => {
          for (const [key, value] of p) {
            console.log(key, value);
          }
        });

        p.set('key3', 'value3');
      })();
    </script>
