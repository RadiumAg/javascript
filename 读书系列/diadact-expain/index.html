<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script type="module">
      import { render } from './index.js';

      const element1 = {
        type: 'div',
        props: {
          id: 'container',
          children: [
            { type: 'input', props: { value: 'foo', type: 'text' } },
            { type: 'a', props: { href: '/bar' } },
            { type: 'span', props: {} },
          ],
        },
      };

      const textElement = {
        type: 'span',
        props: {
          children: [
            {
              type: 'TEXT ELEMENT', // 1
              props: { nodeValue: 'Foo' }, // 2
            },
          ],
        },
      };
      // render(element1, document.querySelector('body'));
      render(textElement, document.querySelector('body'));
    </script>
  </body>
