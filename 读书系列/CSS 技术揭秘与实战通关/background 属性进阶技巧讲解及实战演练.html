<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style></style>
  </head>

  <body>
    <h1>线性渐变</h1>
    <div
      style="
        background: linear-gradient(#fff, #000);
        height: 100px;
        width: 100px;
      "
    ></div>

    <h1>径向渐变</h1>
    <div
      style="
        background: radial-gradient(circle, #fff, #000);
        height: 100px;
        width: 100px;
      "
    ></div>

    <h1>角向渐变</h1>
    <div
      style="
        background: conic-gradient(#fff, #000);
        height: 100px;
        width: 100px;
      "
    ></div>

    <h1>linear-gradient</h1>
    <div
      style="
        height: 100px;
        width: 100px;
        background: linear-gradient(#fff, #000);
      "
    ></div>

    <h1>透明按钮</h1>
    <style>
      .g-container {
        width: 300px;
        position: relative;
        overflow: hidden;
      }

      .g-container ul {
        display: flex;
      }

      .g-container li {
        list-style: none;
        margin-right: 10px;
        padding: 4px 10px;
        border-radius: 4px;
        position: relative;
        border: 1px solid #000;
      }

      .g-container::before {
        content: '';
        position: absolute;
        right: 0;
        bottom: 0;
        top: 0;
        width: 100px;
        z-index: 1;
        background: linear-gradient(90deg, transparent, #fff);
      }
    </style>
    <div class="g-container">
      <ul>
        <li>Button</li>
        <li>Button</li>
        <li>Button</li>
        <li>Button</li>
        <li>Button</li>
        <li>Button</li>
        <li>Button</li>
      </ul>
    </div>

    <h1>渐变色动画</h1>
    <style>
      .test1 {
        background: linear-gradient(
          90deg,
          #ffc700 0%,
          #e91e1e 50%,
          #6f27b0 100%
        );
        background-size: 200% 100%;
        background-position: 0 0;
        animation: bgposition 2s infinite linear alternate;
      }

      @keyframes bgposition {
        0% {
          background-position: 0 0;
        }

        100% {
          background-position: 100% 0;
        }
      }
    </style>
    <div class="test1" style="height: 200px"></div>

    <h1>渐变是可以叠加多层的</h1>
    <div
      style="
        width: 200px;
        height: 200px;
        background: linear-gradient(135deg, transparent 15px, deeppink 0),
          linear-gradient(-135deg, transparent 15px, deeppink 0),
          linear-gradient(45deg, transparent 15px, deeppink 0),
          linear-gradient(-45deg, transparent 15px, deeppink 0);
        background-size: 50% 50%, 50% 50%, 50% 50%, 50% 50%;
        background-position: top left, top right, bottom left, bottom right;
        background-repeat: no-repeat;
      "
    ></div>

    <h1>repeating-linear-gradient</h1>
    <div
      style="
        height: 300px;
        width: 300px;
        background: repeating-linear-gradient(
          45deg,
          #f06a0e,
          #f06a0e 11px,
          transparent 11px,
          transparent 20px
        );
      "
    ></div>

    <h1>radial-gradient径向渐变</h1>
    <div
      style="
        width: 400px;
        height: 400px;
        background: radial-gradient(
          #9c27b0 0%,
          #9c27b0 47%,
          #ffeb3b 47.3%,
          #ffeb3b 100%
        );
      "
    ></div>

    <style>
      .box {
        width: 300px;
        height: 200px;
        position: relative;
        background-color: #000;
      }

      .box::before {
        content: '';
        position: absolute;
        left: 0;
        top: 40px;
        right: 0;
        background-repeat: repeat-x;
        height: 11px;
        background-size: 20px 20px;
        background-image: radial-gradient(
          circle at 10px -5px,
          transparent 12px,
          #fff 13px,
          #fff 20px
        );
      }

      .box::after {
        content: '';
        position: absolute;
        left: 0;
        top: 35px;
        right: 0;
        background-repeat: repeat-x;
        height: 15px;
        background-size: 40px 20px;
        background-image: radial-gradient(
          circle at 10px 15px,
          white 12px,
          transparent 13px
        );
      }
    </style>
    <div class="box"></div>

    <h1>conic-gradient</h1>
    <div style="background: conic-gradient(deeppink, yellowgreen)"></div>
    <h1>使用 conic-gradient 实现颜色表盘</h1>
    <div
      style="
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: conic-gradient(red, yellow, green, blue);
      "
    ></div>

    <h1>渐变色动画使用transform</h1>
    <style>
      .test2 {
        position: relative;
        overflow: hidden;
        width: 100px;
        height: 100px;
        margin: 100px auto;
        border: 2px solid #000;
      }

      .test2::before {
        content: '';
        position: absolute;
        top: -100%;
        left: -100%;
        bottom: -100%;
        right: -100%;
        background: linear-gradient(
          45deg,
          #ffc700 0%,
          #ddc9c9 50%,
          #6f27b0 100%
        );
        background-size: 100% 100%;
        animation: bgposition 2s infinite linear alternate;
      }

      @keyframes bgposition {
        0% {
          transform: translate(30%, 30%);
        }

        25% {
          transform: translate(30%, -30%);
        }

        50% {
          transform: translate(-30%, -30%);
        }

        75% {
          transform: translate(-30%, 30%);
        }

        100% {
          transform: translate(30%, 30%);
        }
      }
    </style>
    <div class="test2"></div>

    <h1>通过滤镜 hue-rotate 实现渐变动画</h1>
    <style>
      .test3 {
        width: 100px;
        height: 100px;
        background: linear-gradient(45deg, #5fddcc, #ff004d);
        animation: hueRotate 10s infinite alternate;
      }

      @keyframes hueRotate {
        0% {
          filter: hue-rotate(0);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }
    </style>
    <div class="test3"></div>
  </body>
</html>
