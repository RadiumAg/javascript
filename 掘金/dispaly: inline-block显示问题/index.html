<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        width: 500px;
        position: relative;
      }

      .box::after {
        display: block;
        content: '';
        position: relative;
        width: 100%;
        background: red;
        padding-bottom: 100%;
      }

      .box-inner {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="box"><span class="box-inner"></span></div>
  </body>
</html>
