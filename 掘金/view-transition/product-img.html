<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./mpa.css" />
    <style>
      @view-transition {
        navigation: auto;
      }
    </style>
  </head>
  <body>
    <a href="./detail.html" id="img">
      <img
        height="100px"
        src="https://img2.miravia.es/g/fb/kf/E84e0d6c1ba7048c2909d70065f1a3ecdT.jpg_270x270q75.avif"
    /></a>
  </body>

  <script>
    /* // 旧页面逻辑 */
    window.addEventListener('pageswap', (e) => {
      /* 判断是否支持 */
      if (e.viewTransition) {
        /* //添加视图转换名称 */
        document.querySelector(`#img img`).style.viewTransitionName = 'avatar2';
        /* 完成后删除对应名称 */
        e.viewTransition.finished.then(() => {
          document.querySelector(`#img img`).style.viewTransitionName = 'none';
        });
      }
    });

    // 新页面逻辑
    window.addEventListener('pagereveal', (e) => {
      /* 判断是否支持 */
      if (e.viewTransition) {
        /* //添加视图转换名称 */
        document.querySelector(`#img img`).style.viewTransitionName = 'avatar1';
        /* 完成后删除对应名称 */
        e.viewTransition.ready.then(() => {
          document.querySelector(`#img img`).style.viewTransitionName = 'none';
        });
      }
    });
  </script>
</html>
