<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./mpa.css" />
    <style>
      @view-transition {
        navigation: auto;
      }

      html::view-transition-old(avatar1) {
        animation-name: fadeIn;
      }

      html::view-transition-new(avatar2) {
        animation-name: fadeIn;
      }

      @keyframes fadeIn {
        from {
          width: 200px;
        }

        to {
          width: 100px;
        }
      }
    </style>
  </head>
  <body>
    <a href="./detail.html">
      <img
        height="100px"
        src="https://img2.miravia.es/g/fb/kf/E84e0d6c1ba7048c2909d70065f1a3ecdT.jpg_270x270q75.avif"
    /></a>
  </body>

  <script>
    window.addEventListener('pageswap', (e) => {
      if (e.viewTransition) {
        document.querySelector(`img`).style.viewTransitionName = 'avatar1';
        e.viewTransition.finished.then(() => {
          document.querySelector(`img`).style.viewTransitionName = 'none';
        });
      }
    });

    window.addEventListener('pagereveal', (e) => {
      if (e.viewTransition) {
        document.querySelector(`img`).style.viewTransitionName = 'avatar2';

        e.viewTransition.finished.then(() => {
          document.querySelector(`img`).style.viewTransitionName = 'none';
        });
      }
    });
  </script>
</html>
