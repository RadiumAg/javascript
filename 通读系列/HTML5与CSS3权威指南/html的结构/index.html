<!DOCTYPE html>

<body>

    <h1>article元素嵌套</h1>
    <article>
        <header>
            <h1>苹果</h1>
            <p>发表日期:

            </p>

        <p><b>苹果</b> ,植物类水果,多次花果...("苹果"文章正文)</p>

                    <h3>发表者：陆凌牛</h3>

                        <time pubdate datetime="2010-10-10T19:10-08:00">
                            1小时前
                        </time>

                        </time>
                    </p>

                <p>苹果？我不喜欢,我喜欢吃橘子。</p>

        </section>

    <h1>用article元素表示插件</h1>

        <h1>My Fruit Spinner</h1>
