<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    checked的indeteminate
    <input type="checkbox" indeterminate />

    image的width,height
    <input type="image" width="100px" height="100px" indeterminate />

    contentEditable
    <div contenteditable></div>


    <h2>可编辑列表</h2>
    <ul contentEditable="true">
        <li>列表元素1</li>
        <li>列表元素2</li>
        <li>列表元素3</li>
    </ul>

    spellcheck
    <textarea spellcheck="true"></textarea>

</body>

<script>
 //designMode属性
  document.designMode ='on'
</script>

</html>
