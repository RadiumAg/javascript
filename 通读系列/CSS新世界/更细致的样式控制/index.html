<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Opacity</h1>

    <style>
        .father {
            width: 120px;
        }

        .son {
            height: 120px;
            background: deepskyblue;
        }

        .opacity1,
        .opacity1 .son {
            opacity: 0.5;
        }

        .opacity2 {
            opacity: .25;
        }
    </style>

    <div class="father opacity1">
        <p class="son"></p>
    </div>


    <div class="father opacity2">
        <p class="son"></p>
    </div>

    <div style="width:100px;
    height:100px;
    border-top: 40px solid deepskyblue;
    border-left: 40px  solid deepskyblue;
    border-radius: 40px 0 0;
    "></div>

    <div style="width:15px;
   height:10px;
 border-top: 10px solid deepskyblue;
 border-top-left-radius:80%;
   "></div>

    <h1>box-shadow</h1>

    <style>
        button {
            outline: none;
        }

        .normal {
            background-color: #fff;
            box-shadow: inset 1px 0 #a2a9b6, inset -1px 0 #a2a9b6, inset 0 1px #a1a9b6, inset 0 -1px #a2a9b6;
        }

        .primary {
            color: #fff;
            background-color: #2a90eb;
        }

        .warning {
            color: #fff;
            background-color: #eb4646;
        }
    </style>


    <button class="normal">正常</button>
    <button class="primary">主要</button>
    <button class="warning">警示</button>


</body>

</html>
